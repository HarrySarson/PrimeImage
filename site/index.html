---
layout: default
title: Prime Image
---

{% assign stages = site.data.stages %}

<header>
  <h1> {{ page.title }} </h1>
</header>

<main>
  <div class="interaction-panel" id="interaction">
    <section class="interaction-instructions stage-selecting show-only-selected">
      {% for stage in stages %}
      <span>
        {{ stage.instructions }}
      </span>
      {% endfor %}
    </section>
    <div class="interaction-interface stage-selecting show-only-selected">
      {% for stage in stages %}
      <span>
        {{ stage.interface }}
      </span>
      {% endfor %}
    </div>
    <div class="interaction-control">
      <button disabled data-stage-change="-1">Back</button>
      <button data-stage-change="1">Next</button>
    </div>
  </div>
  <div>
    <div class="display-panel stage-selecting">
      {% for stage in   stages %}
      <div data-stage-change="1">
        {{ stage.display }}
      </div>
      {% endfor %}
    </div>
  </div>
</main>
