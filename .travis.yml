language: node_js
node_js:
  - "8"
  - "9"


before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start


cache:
  directories:
    - node_modules


script:
  - npm run lint && npm run test;

notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always